<!doctype html>
<html lang="en">
<head>
    <title>Moss Batteries</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

    <header class="container">
        <div class="row">
        <h1>Moss Batteries!</h1>
        </div>
        <div class="row">
        <figure class="col-md-12">
            <img src="assets/moss_containers.JPG" class="img-fluid" alt="moss batteries" />
        </figure>
        </div>
    </header>

    <main class="container">

        <div class="row">
            <div class="col-md-12">
                <p>Testing a transistor</p>
                <video height="320" controls>
                    <source src="assets/transistor.mp4" type="video/mp4"/>
                    Your browser does not support the video tag
                </video>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>Testing a binary decoder</p>
                <video height="320" controls>
                    <source src="assets/binary_decoder.mp4" type="video/mp4"/>
                    Your browser does not support the video tag
                </video>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>Using the binary decoder to turn on one light at a time.</p>
                <video height="320" controls>
                    <source src="assets/sink_binary_decoder.mp4" type="video/mp4"/>
                    Your browser does not support the video tag
                </video>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>The full set of leds to test capturing the voltage data.</p>
                <video height="320" controls>
                    <source src="assets/full_led_bin_Dec.mp4" type="video/mp4"/>
                    Your browser does not support the video tag
                </video>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>I am going to stop over drawing the circuit and use another 9V battery with a regulator.</p>
                <video height="320" controls>
                    <source src="assets/binary_decoder_regulator.mp4" type="video/mp4"/>
                    Your browser does not support the video tag
                </video>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>CMOS.</p>
                <video height="320" controls>
                    <source src="assets/CMOS4016.mp4" type="video/mp4"/>
                    Your browser does not support the video tag
                </video>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>CMOS.</p>
                <figure>
                    <img class="img-fluid" src="IMG_1666.JPG" alt="circuit drawing">
                </figure>
            </div>
        </div>


    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
